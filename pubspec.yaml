name: flutter_playground
description: Flutter Playground
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1


flutter_native_splash:
  color: "#E7F8FF"
  colorDark: "#003952"
  image: assets/flutter.png
  imageDark: assets/flutter.png
  fill: true
  android: true
  android_gravity: center
  ios: true
  ios_content_mode: center
  web: true

flutter:
  uses-material-design: true
  assets:
    - assets/